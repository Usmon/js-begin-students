<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEGIN 3</title>
    <style>
        #circle {
            width: 100px;
            height: 100px;
            background: green;
            border: 1px solid red;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transition: 0.5s;
        }
    </style>
</head>
<body onkeyup="move(event)">
<div id="circle"></div>

<script>
    var circle = document.getElementById('circle');
    // var topCount = 0;
    // var counter = 100;
    // setInterval(function(){
    //     circle.style.top = topCount+'px';
    //     circle.style.left = topCount+'px';
    //     topCount++;
    // }, counter);
    var xCoord = 0;
    var yCoord = 0;
    var step = 50;

    function move(e)
    {
        // console.log(e);
        //Up press
        if(e.keyCode == 38)
        {
            yCoord -= step;
            circle.style.top = yCoord+'px';
        }
        //Down press
        if(e.keyCode == 40)
        {
            yCoord += step;
            circle.style.top = yCoord+'px';
        }
        //Right press
        if(e.keyCode == 39)
        {
            xCoord += step;
            circle.style.left = xCoord+'px';
        }
        //Left press
        if(e.keyCode == 37)
        {
            xCoord -= step;
            circle.style.left = xCoord+'px';
        }
    }
</script>
</body>
</html>
